wiki:
  url: "https://simpsons.fandom.com/de"
  api_endpoint: "/api.php"

storage:
  network_drive: "/mnt/d/repos/mediawikirag/network_drive"
  local_cache: "/mnt/d/repos/mediawikirag/cache"

models:
  embedding: "paraphrase-multilingual-MiniLM-L12-v2"
  embedding_dim: 384
  llm:
    enabled: true
    provider: 'ollama'
    model: 'gemma2:2b'
    base_url: 'http://10.255.255.254:11434'
    # Request format: 'prompt' (single prompt string), 'messages' (chat messages list),
    # or 'auto' (try 'prompt' first, then 'messages' on failure).
    request_format: 'auto'
    max_tokens: 512
    temperature: 0.7
    auto_download: true
    # Prompt template file to use for generation
    prompt_template_path: "prompts/german_default.txt"
    n_ctx: 2048

chunking:
  target_size: 800
  overlap: 150
  min_size: 200
  max_size: 1500

retrieval:
  top_k: 5
  similarity_threshold: 0.3

update:
  lock_timeout: 7200
  archive_keep: 5
  batch_size: 50

logging:
  level: "INFO"
  file: "logs/updates.log"
